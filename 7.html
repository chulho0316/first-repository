<body>
    <h2>URL 조작하기</h2>
    <hr>
    <button onClick="goToNewPage()">다음 메인 페이지로 이동</button>
    <script>

        document.write(location.protocol + "<br>"); // file: // https: -> 프로토콜
        document.write(location.hostname + "<br>"); // www.dum.net -> 포스트네임
        document.write(location.part + "<br>"); // 80 -> http의 default port
        document.write(location.pathname + "<br>"); // /C:/Users/~~~~
                                                    // file ~~
        function goToNewPage() {
            location.href = 'https://www.daum.net';
        }
    </script>
</body>

</html>
