<html>

<head></head>

<body>
    <select id="myOption">
        <option value="dog">개</option>
        <option value="cat">고양이</option>
        <option value="duck">오리</option>
        <option value="koala">코알라</option>
    </select><br>
    <input type="button" value="클릭" onClick="getSelect()">
    <hr>
    <h2 id="result"></h2>
    <script>
        function getSelect() {
            const index = document.getElementById("myOption");
            let selectedValue = "";
            for (let i = 0; i < index.options.length; i++) {
                if (index.options[i].selected) {
                    selectedValue = index.options[i].value;
                    break;
                }
            }
            document.getElementById("result").innerHTML = selectedValue;
        }
    </script>
</body>

</html>
