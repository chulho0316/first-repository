<html>
    <head>
        <body>
            <h2>while</h2>
            <script>
                let i = 1; //초깃값
                while (i < 5) { //반복 조건
                    document.write(i + "<img src='chicken.png'>");
                    i++; //wmdrk
                }
            </script>
            <hr>
            <h2>for</h2>
            <script>
                for (let k = 1; k < 5; k++)
                document.write(k +"<img src='chicken.png'>");
            </script>
        </body>
    </head>
</html>
