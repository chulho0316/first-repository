<body style="font-size: 20px; font-weight: bold">
    <style>
        span {
            display: inline-block;
            background-color: #feb;
            border: 1px solid #715;
            margin: auto;
            width: 350px;
            height: 80px;
        }
    </style>
    span 태그(인라인-블록):<br>
    <p><span style="visibility: visible">span</span> <span>크기 지정 가능</span></p>
    span 태그(인라인-블록):<br>
    <p>
        <span style="visibility: hidden">span</span>
        <span>한 줄에 표시</span>
    </p>
    인라인-블록은 문자 속성:<br>
    <p>
        <span style="background-color: #8dc; display: none;
 width: 300px; text-align: center">
            <span>text-align: center</span>
        </span>
    </p>
</body>
