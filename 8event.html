<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>이벤트 리스너 여러개 등록하기</title>
        <link rel = "stylesheet" href="style_js.css">
        <style>
            body {text-align: center;}
            #rotateImage {transition: transform 1s;}
        </style>
    </head>
    <body>
        <h4>마우스 커서를 이미지 위에 올렸다가 치워보세요</h4><hr>
        <img id = "defaultImage" src="button1.png">

        <script>
            // 처음은 버튼 1 
            // 마우스를 올리면 버틴 2
            // 클릭하면 버튼 3
            let image= document.getElementById("defaultImage");
        
            
            image.addEventListener("mouseover", function(){
                document.getElementById('defaultImage').src="button1.png"
            })

            image.addEventListener("mousedown", function(){
                document.getElementById('defaultImage').src="button2.png"
            })

            image.addEventListener("mouseleave", function(){
                document.getElementById('defaultImage').src="button3.png"
            })

            
        </script>
    </body>
</html>
